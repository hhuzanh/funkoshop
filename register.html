<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main class="container register">
            <h2 class="register_titulo">CREA TU CUENTA</h2>
            <h2>Completa el formulario para ser parte del mundo de los Funkos</h2>
            <form class="register_form" action="auth/register" method="post">
                <div class="register_inputline">
                    <label for="nombre">Nombre:</label>
                    <input class="register_input" type="text" id="nombre" name="nombre" />
                </div>
                <div class="login_inputline">
                    <label for="apellido">Apellido:</label>
                    <input class="register_input" type="text" id="apellido" name="apellido" />
                </div>
                <div class="register_inputline">
                    <label for="email">Email:</label>
                    <input class="register_input" type="email" id="email" name="email" />
                </div>
                <div class="login_inputline">
                    <label for="password">Contraseña:</label>
                    <input class="register_input" type="password" id="password" name="password" />
                </div>
                <div class="register_inputline">
                    <label for="passwordConfirm">Repite Contraseña:</label>
                    <input class="register_input" type="password" id="passwordConfirm" name="passwordConfirm" />
                </div>
                <button class="register_button" type="submit">Enviar</button>
            </form>
        </main>
    </body>
</html>
