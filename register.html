<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main class="container register">
            <h2>CREA TU CUENTA</h2>
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
            <form class="register_form" action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" />
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div>
                    <label for="passwordConfirm">Repite Contraseña:</label>
                    <input type="passwordConfirm" id="passwordConfirm" name="passwordConfirm" />
                </div>
            </form>
        </main>
    </body>
</html>
