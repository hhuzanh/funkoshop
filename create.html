<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <nav class="header_navbar container">
                <picture class="header_picture">
                    <a href="./index.html">
                        <img src="./image/branding/logo_light_horizontal.svg" alt="" />
                    </a>
                </picture>
                <ul class="header_list">
                    <li>
                        <a class="navbar_link" href="./shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="navbar_link" href="./contact.html">CONTACTO</a>
                    </li>
                    <li>
                        <a class="navbar_link" href="./login.html">LOGIN</a>
                    </li>
                    <li>
                        <a href="./cart.html">
                            <img src="./image/icons/cart-icon.svg" alt="" />
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="create container">
            <h2 class="create_title">CREAR NUEVO ITEM</h2>
            <form class="create_form" action="" method="post">
                <div class="create_linea">
                    <label for="categoria">Categoría:</label>
                    <select name="categoria" id="categoria">
                        <option value="Pokemon">Pokemon</option>
                        <option value="Star Sars">Star Wars</option>
                        <option value="Harry Poter">Harry Poter</option>
                    </select>
                </div>
                <div class="create_linea">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" name="nombre" id="nombre" />
                </div>
                <textarea rows="10" name="descripcion">Descripción del producto</textarea>
                <div class="create_linea">
                    <label for="sku">SKU:</label>
                    <input type="text" name="sku" id="sku" />
                    <label for="precio">Precio:</label>
                    <input type="text" name="precio" id="precio" placeholder="$ 0.000,00" />
                    <label for="stock">Stock:</label>
                    <input type="text" name="stock" id="stock" placeholder="0" />
                    <div></div>
                </div>
                <div class="create_linea">
                    <label for="descuento">Descuento:</label>
                    <input type="text" name="descuento" id="descuento" placeholder="0%" />
                    <label for="cuotas">Cuotas:</label>
                    <select name="cuotas" id="cuotas">
                        <option value="1 Pago">1 Pago</option>
                        <option value="3 Cuotas sin interés">3 Cuotas sin interés</option>
                        <option value="6 Cuotas">6 Cuotas</option>
                    </select>
                    <div></div>
                </div>
                <div class="create_linea">
                    <label>Imagen Frente:</label>
                    <button>Elegir Archivo</button>
                </div>
                <div class="create_linea">
                    <label>Imagen Dorso:</label>
                    <button>Elegir Archivo</button>
                </div>
                <div class="create_linea">
                    <button type="submit">Agregar Producto</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </main>
        <footer>
            <nav class="footer_navbar container">
                <ul class="footer_list">
                    <li><a class="navbar_link" href="shop.html">SHOP</a></li>
                    <li>
                        <a class="navbar_link" href="register.html">REGISTRASE</a>
                    </li>
                    <li><a class="navbar_link" href="login.html">LOGIN</a></li>
                    <li>
                        <a class="navbar_link" href="contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture class="footer_picture">
                    <img src="image/branding/isotype.svg" alt="" />
                </picture>
            </nav>
            <p class="footer_p">© All rights reserved 2023 - Funkoshop</p>
        </footer>
    </body>
</html>
